<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailored Adventures & Budget Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .card h3 {
            margin-top: 0;
            cursor: pointer;
        }
        .bold {
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
        .exceeded {
            color: red;
            font-weight: bold;
        }
        .remaining {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Tailored Adventures</h1>
    <h2>Plan Generator</h2>
    <form id="travelPlanForm">
        <label for="tourName">Tour Name:</label>
        <input type="text" id="tourName" name="tourName" required><br><br>
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required><br><br>
        <label for="to">To:</label>
        <input type="text" id="to" name="to" required><br><br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>
        <label for="budget">Budget (in Rupees):</label>
        <input type="number" id="budget" name="budget" required><br><br>
        <label for="persons">Number of Persons:</label>
        <input type="number" id="persons" name="persons" required><br><br>
        <button type="submit">Generate Plan</button>
    </form>

    <h2>Generated Plan</h2>
    <div id="plan"></div>
    <div id="map"></div>

    <h2>Budget Tracker</h2>
    <button id="createBudgetButton">Create New Budget</button>
    <button id="fetchAllBudgets">Fetch All Budgets</button>
    <div id="budgets"></div>

    <!-- Create Budget Modal -->
    <div id="createBudgetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Budget</h2>
            <form id="createBudgetForm">
                <input type="hidden" id="planId" name="planId">
                <label for="name">Budget Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="shopping">Shopping:</label>
                <input type="number" id="shopping" name="shopping" required><br><br>
                <label for="transportation">Transportation:</label>
                <input type="number" id="transportation" name="transportation" required><br><br>
                <label for="food">Food:</label>
                <input type="number" id="food" name="food" required><br><br>
                <label for="accommodation">Accommodation:</label>
                <input type="number" id="accommodation" name="accommodation" required><br><br>
                <label for="miscellaneous">Miscellaneous:</label>
                <input type="number" id="miscellaneous" name="miscellaneous" required><br><br>
                <button type="submit">Create Budget</button>
            </form>
        </div>
    </div>

    <!-- Update Budget Modal -->
    <div id="updateBudgetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Budget</h2>
            <form id="updateBudgetForm">
                <input type="hidden" id="updateBudgetId" name="budgetId">
                <label for="shoppingSpent">Shopping Spent:</label>
                <input type="number" id="shoppingSpent" name="shoppingSpent" required><br><br>
                <label for="transportationSpent">Transportation Spent:</label>
                <input type="number" id="transportationSpent" name="transportationSpent" required><br><br>
                <label for="foodSpent">Food Spent:</label>
                <input type="number" id="foodSpent" name="foodSpent" required><br><br>
                <label for="accommodationSpent">Accommodation Spent:</label>
                <input type="number" id="accommodationSpent" name="accommodationSpent" required><br><br>
                <label for="miscellaneousSpent">Miscellaneous Spent:</label>
                <input type="number" id="miscellaneousSpent" name="miscellaneousSpent" required><br><br>
                <button type="submit">Update Budget</button>
            </form>
        </div>
    </div>

    <h2>Budgets</h2>
    <div id="budgetContainer"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Function to calculate total amount and total spent for a budget
        function calculateTotals(budget) {
            budget.totalAmount = budget.shopping + budget.transportation + budget.food + budget.accommodation + budget.miscellaneous;
            budget.totalSpent = budget.shoppingSpent + budget.transportationSpent + budget.foodSpent + budget.accommodationSpent + budget.miscellaneousSpent;
        }

        // Function to display a budget
        function displayBudget(budget) {
            const budgetDiv = document.createElement('div');
            budgetDiv.className = 'card';
            budgetDiv.innerHTML = `
                <h3 onclick="toggleBudgetDetails('${budget._id}')">${budget.name}</h3>
                <div id="budget-details-${budget._id}" style="display: none;">
                    <p><strong>Shopping:</strong> ${budget.shopping}</p>
                    <p><strong>Transportation:</strong> ${budget.transportation}</p>
                    <p><strong>Food:</strong> ${budget.food}</p>
                    <p><strong>Accommodation:</strong> ${budget.accommodation}</p>
                    <p><strong>Miscellaneous:</strong> ${budget.miscellaneous}</p>
                    <p><strong>Total Amount:</strong> ${budget.totalAmount}</p>
                    <p><strong>Total Spent:</strong> ${budget.totalSpent}</p>
                    <p id="alert-${budget._id}" class="exceeded" style="display: none;"></p>
                    <button onclick="openUpdateBudgetModal('${budget._id}')">Update Budget</button>
                    <button onclick="deleteBudget('${budget._id}')">Delete Budget</button>
                </div>
            `;
            document.getElementById('budgetContainer').appendChild(budgetDiv);
        }

        // Function to fetch all budgets and display them
        async function fetchAllBudgets() {
            try {
                const response = await fetch('/api/budgets');
                const budgets = await response.json();
                document.getElementById('budgetContainer').innerHTML = '';
                budgets.forEach(budget => {
                    calculateTotals(budget);
                    displayBudget(budget);
                    highlightExceededBudget(budget);
                });
            } catch (error) {
                console.error('Error fetching budgets:', error);
            }
        }

        // Function to toggle budget details
        function toggleBudgetDetails(id) {
            const detailsDiv = document.getElementById(`budget-details-${id}`);
            detailsDiv.style.display = detailsDiv.style.display === 'none' ? 'block' : 'none';
        }

        // Function to open the update budget modal
        function openUpdateBudgetModal(id) {
            document.getElementById('updateBudgetId').value = id;
            document.getElementById('updateBudgetModal').style.display = 'block';
        }

        // Create Budget Form Submit Handler
        document.getElementById('createBudgetForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/budgets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to create budget');
                }

                const budget = await response.json();
                calculateTotals(budget);
                displayBudget(budget);
                highlightExceededBudget(budget);
                document.getElementById('createBudgetModal').style.display = 'none';
                event.target.reset();
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Update Budget Form Submit Handler
        document.getElementById('updateBudgetForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`/api/budgets/${data.budgetId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to update budget');
                }

                const updatedBudget = await response.json();
                calculateTotals(updatedBudget);
                document.getElementById('budgetContainer').innerHTML = '';
                fetchAllBudgets();
                document.getElementById('updateBudgetModal').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Function to highlight exceeded budget categories
        function highlightExceededBudget(budget) {
            let alertMessage = '';
            if (budget.shoppingSpent > budget.shopping) alertMessage += 'Shopping budget exceeded. ';
            if (budget.transportationSpent > budget.transportation) alertMessage += 'Transportation budget exceeded. ';
            if (budget.foodSpent > budget.food) alertMessage += 'Food budget exceeded. ';
            if (budget.accommodationSpent > budget.accommodation) alertMessage += 'Accommodation budget exceeded. ';
            if (budget.miscellaneousSpent > budget.miscellaneous) alertMessage += 'Miscellaneous budget exceeded. ';

            const alertDiv = document.getElementById(`alert-${budget._id}`);
            alertDiv.textContent = alertMessage;
            alertDiv.style.display = alertMessage ? 'block' : 'none';
        }

        // Fetch all budgets on page load
        fetchAllBudgets();

        // Fetch All Budgets Button Click Handler
        document.getElementById('fetchAllBudgets').addEventListener('click', fetchAllBudgets);

        // Close Modals on Close Button Click
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.onclick = function() {
                document.getElementById('createBudgetModal').style.display = 'none';
                document.getElementById('updateBudgetModal').style.display = 'none';
            }
        });

        // Close Modals on Outside Click
        window.onclick = function(event) {
            if (event.target === document.getElementById('createBudgetModal')) {
                document.getElementById('createBudgetModal').style.display = 'none';
            }
            if (event.target === document.getElementById('updateBudgetModal')) {
                document.getElementById('updateBudgetModal').style.display = 'none';
            }
        }

        // Function to delete a budget
        async function deleteBudget(id) {
            const confirmDelete = confirm('Are you sure you want to delete this budget?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/budgets/${id}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to delete budget');
                    }

                    document.getElementById('budgetContainer').innerHTML = '';
                    fetchAllBudgets();
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }
    </script>
</body>
</html>
