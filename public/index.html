<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailored Adventures & Budget Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .card h3 {
            margin-top: 0;
        }
        .bold {
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Tailored Adventures</h1>
    <h2>Plan Generator</h2>
    <form id="travelPlanForm">
        <label for="tourName">Tour Name:</label>
        <input type="text" id="tourName" name="tourName" required><br><br>
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required><br><br>
        <label for="to">To:</label>
        <input type="text" id="to" name="to" required><br><br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>
        <label for="budget">Budget (in Rupees):</label>
        <input type="number" id="budget" name="budget" required><br><br>
        <label for="persons">Number of Persons:</label>
        <input type="number" id="persons" name="persons" required><br><br>
        <button type="submit">Generate Plan</button>
    </form>

    <h2>Generated Plan</h2>
    <div id="plan"></div>
    <div id="map"></div>

    <h2>Travel Plans in Database</h2>
    <button id="fetchAll">Fetch All Travel Plans</button>
    <div id="allPlans"></div>

    <h2>Budget Tracker</h2>
    <button id="createBudgetButton">Create New Budget</button>
    <div id="budgets"></div>

    <!-- Create Budget Modal -->
    <div id="createBudgetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Budget</h2>
            <form id="createBudgetForm">
                <input type="hidden" id="planId" name="planId">
                <label for="name">Budget Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="shopping">Shopping:</label>
                <input type="number" id="shopping" name="shopping" required><br><br>
                <label for="transportation">Transportation:</label>
                <input type="number" id="transportation" name="transportation" required><br><br>
                <label for="food">Food:</label>
                <input type="number" id="food" name="food" required><br><br>
                <label for="accommodation">Accommodation:</label>
                <input type="number" id="accommodation" name="accommodation" required><br><br>
                <label for="miscellaneous">Miscellaneous:</label>
                <input type="number" id="miscellaneous" name="miscellaneous" required><br><br>
                <button type="submit">Create Budget</button>
            </form>
        </div>
    </div>

    <!-- Update Budget Modal -->
    <div id="updateBudgetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Budget</h2>
            <form id="updateBudgetForm">
                <input type="hidden" id="updateBudgetId" name="budgetId">
                <label for="shoppingSpent">Shopping Spent:</label>
                <input type="number" id="shoppingSpent" name="shoppingSpent" required><br><br>
                <label for="transportationSpent">Transportation Spent:</label>
                <input type="number" id="transportationSpent" name="transportationSpent" required><br><br>
                <label for="foodSpent">Food Spent:</label>
                <input type="number" id="foodSpent" name="foodSpent" required><br><br>
                <label for="accommodationSpent">Accommodation Spent:</label>
                <input type="number" id="accommodationSpent" name="accommodationSpent" required><br><br>
                <label for="miscellaneousSpent">Miscellaneous Spent:</label>
                <input type="number" id="miscellaneousSpent" name="miscellaneousSpent" required><br><br>
                <button type="submit">Update Budget</button>
            </form>
        </div>
    </div>

    <h2>Fetch All Budgets</h2>
    <button id="fetchAllBudgets">Fetch All Budgets</button>
    <div id="budgetContainer"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.getElementById('travelPlanForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/travel-plans/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate plan');
                }

                const result = await response.json();
                displayPlan(result, 'plan');
                displayMap(result.route);
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to generate plan. Please try again. ${error.message}`);
            }
        });

        document.getElementById('fetchAll').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/travel-plans');
                if (!response.ok) {
                    throw new Error('Failed to fetch travel plans');
                }
                const plans = await response.json();
                const allPlansDiv = document.getElementById('allPlans');
                allPlansDiv.innerHTML = '';
                plans.forEach(plan => displayPlan(plan, 'allPlans'));
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch travel plans. Please try again.');
            }
        });

        document.getElementById('createBudgetButton').addEventListener('click', function() {
            const createBudgetModal = document.getElementById('createBudgetModal');
            createBudgetModal.style.display = 'block';
        });

        document.getElementById('createBudgetForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/budgets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create budget');
                }

                const newBudget = await response.json();
                displayBudget(newBudget, 'budgetContainer');
                alert('Budget created successfully!');
                document.getElementById('createBudgetModal').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to create budget. Please try again. ${error.message}`);
            }
        });

        document.getElementById('fetchAllBudgets').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/budgets');
                if (!response.ok) {
                    throw new Error('Failed to fetch budgets');
                }
                const budgets = await response.json();
                const budgetContainer = document.getElementById('budgetContainer');
                budgetContainer.innerHTML = '';
                budgets.forEach(budget => displayBudget(budget, 'budgetContainer'));
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch budgets. Please try again.');
            }
        });

        async function createBudgetFromPlan(planId) {
            try {
                const response = await fetch(`/api/budgets/from-plan/${planId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create budget from plan');
                }

                const newBudget = await response.json();
                displayBudget(newBudget, 'budgetContainer');
                alert('Budget created from plan successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to create budget from plan. Please try again. ${error.message}`);
            }
        }

        function displayPlan(plan, containerId) {
            const container = document.getElementById(containerId);
            const planDiv = document.createElement('div');
            planDiv.className = 'card';
            planDiv.innerHTML = `
                <h3>${plan.tourName}</h3>
                <p><strong>From:</strong> ${plan.from}</p>
                <p><strong>To:</strong> ${plan.to}</p>
                <p><strong>Start Date:</strong> ${new Date(plan.startDate).toLocaleDateString()}</p>
                <p><strong>End Date:</strong> ${new Date(plan.endDate).toLocaleDateString()}</p>
                <p><strong>Budget:</strong> ${plan.budget}</p>
                <p><strong>Persons:</strong> ${plan.persons}</p>
                <p><strong>Places to Visit:</strong> ${plan.placesToVisit.join(', ')}</p>
                <p><strong>Suggested Hotels:</strong> ${plan.suggestedHotels.join(', ')}</p>
                <p><strong>Budget Estimation:</strong> ${JSON.stringify(plan.budgetEstimation)}</p>
                <p><strong>Route:</strong> ${plan.route}</p>
                <button onclick="createBudgetFromPlan('${plan._id}')">Create Budget from Plan</button>
                <button onclick="deletePlan('${plan._id}')">Delete Plan</button>
            `;
            container.appendChild(planDiv);
        }

        function displayMap(route) {
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = '';

            const map = L.map('map').setView([31.5497, 74.3436], 6); // Centered at Lahore

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            const routeCoordinates = parseRouteCoordinates(route);
            L.polyline(routeCoordinates, { color: 'blue' }).addTo(map);
            map.fitBounds(L.polyline(routeCoordinates).getBounds());
        }

        function parseRouteCoordinates(route) {
            // Dummy route coordinates for demonstration purposes.
            return [
                [31.5497, 74.3436], // Lahore
                [34.0151, 71.5249], // Peshawar
                [34.4672, 73.3845], // Abbottabad
                [34.8680, 73.3287]  // Naran
            ];
        }

        function displayBudget(budget, containerId) {
            const container = document.getElementById(containerId);
            const budgetDiv = document.createElement('div');
            budgetDiv.className = 'card';
            budgetDiv.innerHTML = `
                <h3 onclick="toggleBudgetDetails('${budget._id}')">${budget.name}</h3>
                <div id="budget-details-${budget._id}" style="display:none;">
                    <p><strong>Shopping:</strong> ${budget.shopping}</p>
                    <p><strong>Transportation:</strong> ${budget.transportation}</p>
                    <p><strong>Food:</strong> ${budget.food}</p>
                    <p><strong>Accommodation:</strong> ${budget.accommodation}</p>
                    <p><strong>Miscellaneous:</strong> ${budget.miscellaneous}</p>
                    <p><strong>Total Spent:</strong> ${budget.totalSpent}</p>
                    <p><strong>Total Remaining:</strong> ${budget.totalRemaining}</p>
                    <button onclick="updateBudget('${budget._id}')">Update Budget</button>
                    <button onclick="deleteBudget('${budget._id}')">Delete Budget</button>
                </div>
            `;
            container.appendChild(budgetDiv);
        }

        function toggleBudgetDetails(id) {
            const budgetDetails = document.getElementById(`budget-details-${id}`);
            budgetDetails.style.display = budgetDetails.style.display === 'none' ? 'block' : 'none';
        }

        function updateBudget(id) {
            const updateBudgetModal = document.getElementById('updateBudgetModal');
            document.getElementById('updateBudgetId').value = id;
            updateBudgetModal.style.display = 'block';
        }

        document.getElementById('updateBudgetForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`/api/budgets/${data.budgetId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update budget');
                }

                const updatedBudget = await response.json();
                displayUpdatedBudget(updatedBudget);
                alert('Budget updated successfully!');
                document.getElementById('updateBudgetModal').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to update budget. Please try again. ${error.message}`);
            }
        });

        function displayUpdatedBudget(budget) {
            const budgetDetails = document.getElementById(`budget-details-${budget._id}`);
            budgetDetails.innerHTML = `
                <p><strong>Shopping:</strong> ${budget.shopping}</p>
                <p><strong>Transportation:</strong> ${budget.transportation}</p>
                <p><strong>Food:</strong> ${budget.food}</p>
                <p><strong>Accommodation:</strong> ${budget.accommodation}</p>
                <p><strong>Miscellaneous:</strong> ${budget.miscellaneous}</p>
                <p><strong>Total Spent:</strong> ${budget.totalSpent}</p>
                <p><strong>Total Remaining:</strong> ${budget.totalRemaining}</p>
                <button onclick="updateBudget('${budget._id}')">Update Budget</button>
                <button onclick="deleteBudget('${budget._id}')">Delete Budget</button>
            `;
        }

        async function deleteBudget(id) {
            const confirmDelete = confirm('Are you sure you want to delete this budget?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/budgets/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to delete budget');
                    }

                    alert('Budget deleted successfully!');
                    document.getElementById('fetchAllBudgets').click();
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Failed to delete budget. Please try again. ${error.message}`);
                }
            }
        }

        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.onclick = function() {
                document.getElementById('createBudgetModal').style.display = 'none';
                document.getElementById('updateBudgetModal').style.display = 'none';
            }
        });

        window.onclick = function(event) {
            const createBudgetModal = document.getElementById('createBudgetModal');
            const updateBudgetModal = document.getElementById('updateBudgetModal');
            if (event.target === createBudgetModal) {
                createBudgetModal.style.display = 'none';
            }
            if (event.target === updateBudgetModal) {
                updateBudgetModal.style.display = 'none';
            }
        }

        async function deletePlan(id) {
            const confirmDelete = confirm('Are you sure you want to delete this plan?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/travel-plans/${id}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to delete plan');
                    }

                    alert('Plan deleted successfully!');
                    document.getElementById('fetchAll').click();
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Failed to delete plan. Please try again. ${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
